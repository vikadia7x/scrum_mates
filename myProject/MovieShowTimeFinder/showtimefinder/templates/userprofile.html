{% extends "base.html" %}

{%block head%}
<title>User Profile</title>
{% endblock %}

{%block content%}
<div class="container">
<div class="center">
    <h3>Profile Details</h3>
    <p>User Name : {{ user}}</p>
    <p>First Name : {{ user.first_name }}</p>
    <p>last_name : {{ user.last_name }}</p>
    <p>Email : {{ user.email }}</p>
    <p>ZipCode: {{zipcode}}</p>
    <p>DateofBirth: {{dateofbirth}}</p>
</div>
</div>
{% endblock %}
